<div *ngIf="vm$ | async as vm" id="header">
  <a href="/home" class="title">
    <span class="material-icons icon_hanger"> checkroom </span>
    <h1>OT</h1>
  </a>
  <div class="header_profile_wrapper">
    <p class="txt_nickname">{{ vm.nickname }}</p>
    <img *ngIf="vm.profileURL.length; else no" [src]="vm.profileURL" alt="userProfileURL" />
    <ng-template #no>
      <p>로그인 해주세요</p>
    </ng-template>
  </div>
</div>
