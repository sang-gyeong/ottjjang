<div class="flicking-viewport" style="display: block; width: 800px">
  <div
    *ngFor="let c of contents"
    style="display: inline-block; width: 100px; height: 100px"
    (click)="currentKey = c.Key"
  >
    <img
      style="width: 80px; height: 80px; box-shadow: 3px 2px 2px rgb(197, 197, 197); border-radius: 4px"
      [src]="header + c.Key"
    />
  </div>
</div>

<div style="position: relative; width: 400px; height: 400px; margin-bottom: 100px">
  <div
    style="
      width: 400px;
      height: 400px;
      z-index: 1000;
      position: absolute;
      top: 0px;
      left: 0px;
      margin: 30px 0px;
      pointer-events: none;
    "
    [style.background]="'url(' + header + currentKey + ')'"
  ></div>
  <canvas
    width="400"
    height="400"
    style="
      background: url(../../../../../assets/background.png);
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
    "
    (mousedown)="startPainting()"
    (mouseup)="stopPainting()"
    (mouseleave)="stopPainting()"
    (touchstart)="startPainting()"
    (touchend)="stopPainting()"
    (click)="onCanvasClick()"
    #canvas
  ></canvas>
</div>
<input type="range" id="js-line" min="0.1" max="5.0" step="any" value="2.5" (click)="onRangeChange($event)" />
<div class="controls">
  <button id="js-fill" (click)="startFilling()">Fill</button>
  <button id="js-draw" (click)="stopFilling()">Paint</button>
  <button id="js-save" (click)="saveImage()">Save</button>
  <button (click)="onCanvasClear()">Clear</button>
</div>
<div class="colors">
  <div
    *ngFor="let color of backgroundColors"
    class="color"
    [style.backgroundColor]="color"
    (click)="onColorClick($event)"
  ></div>
</div>
