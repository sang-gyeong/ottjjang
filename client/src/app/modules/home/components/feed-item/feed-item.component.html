<div class="feed_item_wrapper" *ngIf="feed">
  <div class="profile_wrapper">
    <img
      class="profile_img"
      src="https://2bggyco5k283b1fx51e2c3o1-wpengine.netdna-ssl.com/wp-content/uploads/sites/37/2021/08/blank-profile-picture-png.png"
      alt=""
    />
    <span class="profile_nickname">{{ feed.createdBy }}</span>
  </div>
  <div class="feed_item_img" [style.background-image]="'url(' + feed.imgUrl + ')'"></div>
  <div class="feed_info_wrapper">
    <strong class="feed_info">{{ feed.title }}</strong>
    <p class="feed_info">{{ feed.content }}</p>
    <p class="feed_date">{{ feed.createdAt | date: 'Y년 MM월 dd일' }}</p>
  </div>
</div>
