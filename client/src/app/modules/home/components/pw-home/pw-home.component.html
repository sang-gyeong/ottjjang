<ng-container *ngIf="viewModel$ | async as vm">
  <div class="home_banner">
    (배너영역) 캐릭터를 생성하고, 자유롭게 꾸며보세요!
    <div class="icon_wrapper">
      <a href="/draw"><span class="material-icons-outlined icon_draw">draw</span></a>
    </div>
  </div>

  <div class="feed_wrapper" *ngFor="let feed of vm.feedList">
    <app-feed-item [feed]="feed"></app-feed-item>
  </div>
</ng-container>
